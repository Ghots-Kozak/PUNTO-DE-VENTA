<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELTA - Adrian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            min-height: 100vh;
            font-family: 'Open Sans', sans-serif;
            padding: 2rem 1rem;
        }

        header {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-12px)
            }
        }

        .logo-delta {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #007BFF, #28A745);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            color: white;
            font-weight: bold;
            box-shadow: 0 12px 30px rgba(0, 123, 255, .5);
        }

        .card-option {
            background: white;
            border-radius: 2.5rem;
            padding: 3.5rem 2rem;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0, 0, 0, .22);
            transition: all .4s;
            cursor: pointer;
        }

        .card-option:hover {
            transform: translateY(-20px);
            box-shadow: 0 40px 80px rgba(0, 123, 255, .35);
        }

        .icon-big {
            font-size: 5.8rem;
            color: #007BFF;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.9rem;
            font-weight: 800;
            color: #212529;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-logout {
            background: #DC3545;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            color: white;
        }

        .user-name {
            cursor: pointer;
            color: #007BFF;
            text-decoration: underline;
            font-weight: 800;
        }

        .user-name:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>

    <header class="bg-white rounded-pill shadow-lg p-4 mb-5">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-6 d-flex align-items-center gap-4">
                    <div class="logo-delta">Δ</div>
                    <h1 class="mb-0 display-5 fw-bold text-primary">DELTA</h1>
                </div>
                <div class="col-lg-6 text-end">
                    <div class="d-inline-flex align-items-center gap-3">
                        <i class="bi bi-person-circle fs-2 text-primary"></i>
                        <span id="nombreUsuario" class="fw-bold fs-5 text-dark user-name">Cargando...</span>
                        <button class="btn btn-logout px-4" onclick="cerrarSesion()">
                            <i class="bi bi-box-arrow-right me-2"></i>Salir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row g-5 justify-content-center">

            <div class="col-lg-3 col-md-6">
                <div class="card-option h-100" onclick="location.href='ventas-cajero.html'">
                    <i class="bi bi-cart-check-fill icon-big"></i>
                    <h3 class="card-title">Iniciar Venta</h3>
                    <p class="text-muted">Abrir caja y cobrar</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="card-option h-100" onclick="location.href='inventario.html'">
                    <i class="bi bi-box-seam icon-big"></i>
                    <h3 class="card-title">Inventario</h3>
                    <p class="text-muted">Gestionar productos</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="card-option h-100" onclick="location.href='reportes.html'">
                    <i class="bi bi-graph-up icon-big"></i>
                    <h3 class="card-title">Reportes</h3>
                    <p class="text-muted">Ventas y ganancias</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="card-option h-100" onclick="location.href='clientes.html'">
                    <i class="bi bi-people-fill icon-big"></i>
                    <h3 class="card-title">Clientes</h3>
                    <p class="text-muted">Fidelización y puntos</p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nombre = localStorage.getItem('nombreUsuario') || 'Dueño';
            document.getElementById('nombreUsuario').textContent = nombre;
        });

        function cerrarSesion() {
            Swal.fire({
                title: '¿Cerrar sesión?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Sí, salir',
                cancelButtonText: 'Cancelar'
            }).then((r) => {
                if (r.isConfirmed) {
                    localStorage.clear();
                    location.href = 'login.html';
                }
            });
        }
    </script>
</body>

</html>
