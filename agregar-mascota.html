<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeniPet - Agregar Nueva Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            padding: 2rem 1rem;
        }

        header {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-12px)
            }
        }

        .logo-circle {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 12px 30px rgba(79, 172, 254, .5);
        }

        .form-card {
            background: white;
            border-radius: 3rem;
            padding: 3.5rem;
            box-shadow: 0 30px 80px rgba(0, 0, 0, .35);
        }

        .pet-preview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 8px solid #667eea;
            box-shadow: 0 15px 40px rgba(102, 126, 234, .5);
        }
    </style>
</head>

<body>


    <header class="bg-white rounded-pill shadow-lg p-4 mb-5">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-6 d-flex align-items-center gap-4">
                    <div class="logo-circle">Huella</div>
                    <h1 class="mb-0 display-5 fw-bold text-primary">VeniPet</h1>
                </div>
                <div class="col-lg-6 text-end">
                    <button onclick="location.href='ClientePrincipal.html'" class="btn btn-primary rounded-pill px-4">
                        <i class="bi bi-arrow-left me-2"></i>Volver
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-card text-center">
                    <h2 class="fw-bold text-primary mb-4">Agregar Nueva Mascota</h2>
                    <form id="formMascota" enctype="multipart/form-data">
                        <div class="mb-4">
                            <img id="preview" class="pet-preview" src="https://via.placeholder.com/150?text=Mascota"
                                alt="Foto">
                            <input type="file" class="form-control mt-3" id="foto" accept="image/*"
                                onchange="previewImage(event)">
                        </div>

                        <div class="row g-4">
                            <div class="col-md-6"><input type="text" class="form-control form-control-lg"
                                    name="nombre_mascota" placeholder="Nombre de la mascota" required></div>
                            <div class="col-md-6"><input type="date" class="form-control form-control-lg"
                                    name="fecha_nacimiento"></div>
                            <div class="col-md-6">
                                <select class="form-select form-select-lg" name="especie" required>
                                    <option value="">Especie</option>
                                    <option>Perro</option>
                                    <option>Gato</option>
                                    <option>Ave</option>
                                    <option>Reptil</option>
                                    <option>Otro</option>
                                </select>
                            </div>
                            <div class="col-md-6"><input type="text" class="form-control form-control-lg" name="raza"
                                    placeholder="Raza (opcional)"></div>
                            <div class="col-md-4">
                                <select class="form-select form-select-lg" name="sexo" required>
                                    <option value="">Sexo</option>
                                    <option>Macho</option>
                                    <option>Hembra</option>
                                </select>
                            </div>
                            <div class="col-md-4"><input type="text" class="form-control form-control-lg" name="color"
                                    placeholder="Color"></div>
                            <div class="col-md-4"><input type="number" step="0.1" class="form-control form-control-lg"
                                    name="peso" placeholder="Peso (kg)"></div>
                            <div class="col-md-6">
                                <select class="form-select form-select-lg" name="esterilizado">
                                    <option value="No">¿Esterilizado?</option>
                                    <option>Sí</option>
                                    <option>No</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <select class="form-select form-select-lg" name="microchip">
                                    <option value="No">¿Microchip?</option>
                                    <option>Sí</option>
                                    <option>No</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <textarea class="form-control form-control-lg" name="notas" rows="3"
                                    placeholder="Notas adicionales (alergias, padecimientos, etc.)"></textarea>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5 mt-5">
                            <i class="bi bi-save me-2"></i>Guardar Nueva Mascota
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function previewImage(e) {
            const preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(e.target.files[0]);
        }

        document.getElementById('formMascota').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            const nombreUsuario = localStorage.getItem('nombreUsuario');
            if (!nombreUsuario) {
                Swal.fire('Error', 'Sesión expirada', 'error');
                location.href = 'login.html';
                return;
            }
            formData.append('nombre_usuario', nombreUsuario);

            try {
                const res = await fetch('/guardar-mascota', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                if (data.success) {
                    Swal.fire('¡Listo!', 'Mascota agregada correctamente', 'success');
                    setTimeout(() => location.href = 'panel-cliente.html', 1500);
                } else {
                    Swal.fire('Error', data.msg || 'No se pudo guardar', 'error');
                }
            } catch (err) {
                Swal.fire('Error', 'Problema de conexión', 'error');
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
