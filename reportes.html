<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELTA - Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            min-height: 100vh;
            font-family: 'Open Sans', sans-serif;
            padding: 2rem 1rem;
        }

        header {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-12px)
            }
        }

        .logo-delta {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #007BFF, #28A745);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            color: white;
            font-weight: bold;
            box-shadow: 0 12px 30px rgba(0, 123, 255, .5);
        }

        .card-resumen {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            text-align: center;
            transition: all .3s;
        }

        .card-resumen:hover {
            transform: translateY(-10px);
        }

        .chart-container {
            background: white;
            border-radius: 30px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .btn-export {
            background: #28A745;
            border-radius: 30px;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.4);
        }

        .btn-logout {
            background: #DC3545;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            color: white;
        }

        .form-control-lg {
            border-radius: 30px;
        }
    </style>
</head>

<body>

    <header class="bg-white rounded-pill shadow-lg p-4 mb-5">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-6 d-flex align-items-center gap-4">
                    <div class="logo-delta">Δ</div>
                    <h1 class="mb-0 display-5 fw-bold text-primary">DELTA</h1>
                </div>
                <div class="col-lg-6 text-end">
                    <div class="d-inline-flex align-items-center gap-3">
                        <i class="bi bi-person-circle fs-2 text-primary"></i>
                        <span id="nombreUsuario" class="fw-bold fs-5 text-dark">Cargando...</span>
                        <button class="btn btn-logout px-4" onclick="cerrarSesion()">
                            <i class="bi bi-box-arrow-right me-2"></i>Salir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row g-4 mb-5">
            <div class="col-md-3">
                <div class="card-resumen">
                    <i class="bi bi-currency-dollar fs-1 text-primary mb-3"></i>
                    <h3>Ventas Totales</h3>
                    <h2 id="ventasTotal">$12,450.75</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-resumen">
                    <i class="bi bi-graph-up fs-1 text-success mb-3"></i>
                    <h3>Ganancias</h3>
                    <h2 id="ganancias">$4,820.30</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-resumen">
                    <i class="bi bi-receipt fs-1 text-info mb-3"></i>
                    <h3>Tickets Emitidos</h3>
                    <h2 id="tickets">185</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-resumen">
                    <i class="bi bi-cart-check fs-1 text-warning mb-3"></i>
                    <h3>Productos Vendidos</h3>
                    <h2 id="productosVendidos">720</h2>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-6">
                <div class="chart-container">
                    <h3 class="text-center mb-4">Ventas por Día</h3>
                    <canvas id="chartVentasDia"></canvas>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="chart-container">
                    <h3 class="text-center mb-4">Productos Más Vendidos</h3>
                    <canvas id="chartTopProductos"></canvas>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <button class="btn btn-export" onclick="exportarCSV()">
                <i class="bi bi-download me-2"></i> Exportar CSV
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let chartVentasDia, chartTopProductos;

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('nombreUsuario').textContent = localStorage.getItem('nombreUsuario') || 'Dueño';

            // DATOS ESTÁTICOS ATRACTIVOS (para que se vea lleno y bonito)
            const dataEstatica = {
                resumen: {
                    ventas_total: 12450.75,
                    ganancias: 4820.30,
                    tickets: 185,
                    productos_vendidos: 720
                },
                ventasDia: [
                    { fecha: '2025-12-10', total: 1250.50 },
                    { fecha: '2025-12-11', total: 1800.00 },
                    { fecha: '2025-12-12', total: 2200.75 },
                    { fecha: '2025-12-13', total: 1500.00 },
                    { fecha: '2025-12-14', total: 2800.00 },
                    { fecha: '2025-12-15', total: 1900.50 },
                    { fecha: '2025-12-16', total: 2100.00 }
                ],
                topProductos: [
                    { nombre: 'Coca Cola 600ml', vendidos: 85 },
                    { nombre: 'Sabritas Original', vendidos: 70 },
                    { nombre: 'Pan Bimbo Grande', vendidos: 45 },
                    { nombre: 'Leche Lala 1L', vendidos: 40 },
                    { nombre: 'Agua Ciel 1L', vendidos: 60 },
                    { nombre: 'Galletas Marías', vendidos: 55 },
                    { nombre: 'Jugo Del Valle', vendidos: 48 },
                    { nombre: 'Yogurt Danone', vendidos: 35 }
                ]
            };

            // Pintar resumen
            document.getElementById('ventasTotal').textContent = '$' + dataEstatica.resumen.ventas_total.toFixed(2);
            document.getElementById('ganancias').textContent = '$' + dataEstatica.resumen.ganancias.toFixed(2);
            document.getElementById('tickets').textContent = dataEstatica.resumen.tickets;
            document.getElementById('productosVendidos').textContent = dataEstatica.resumen.productos_vendidos;

            // Gráfica ventas por día
            if (chartVentasDia) chartVentasDia.destroy();
            chartVentasDia = new Chart(document.getElementById('chartVentasDia'), {
                type: 'line',
                data: {
                    labels: dataEstatica.ventasDia.map(v => v.fecha),
                    datasets: [{
                        label: 'Ventas Diarias',
                        data: dataEstatica.ventasDia.map(v => v.total),
                        borderColor: '#28A745',
                        backgroundColor: 'rgba(40,167,69,0.2)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: { responsive: true, plugins: { legend: { position: 'top' } } }
            });

            // Gráfica top productos
            if (chartTopProductos) chartTopProductos.destroy();
            chartTopProductos = new Chart(document.getElementById('chartTopProductos'), {
                type: 'bar',
                data: {
                    labels: dataEstatica.topProductos.map(p => p.nombre),
                    datasets: [{
                        label: 'Unidades Vendidas',
                        data: dataEstatica.topProductos.map(p => p.vendidos),
                        backgroundColor: '#007BFF'
                    }]
                },
                options: { responsive: true, plugins: { legend: { position: 'top' } } }
            });
        });

        function cerrarSesion() {
            Swal.fire({ title: '¿Cerrar sesión?', icon: 'question', showCancelButton: true })
                .then(r => { if (r.isConfirmed) { localStorage.clear(); location.href = 'login.html'; } });
        }

        function exportarCSV() {
            Swal.fire('Listo', 'CSV generado (próximamente descarga real)', 'success');
        }
    </script>
</body>

</html>
