<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELTA - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-12px)} }
        
        .logo { 
            width: 110px;
            height: 110px;
            background: linear-gradient(135deg, #007BFF, #28A745);
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            font-weight: bold;
            box-shadow: 0 15px 35px rgba(0,123,255,0.4);
        }
        
        h1 { 
            color: #212529; 
            font-family: 'Montserrat', sans-serif;
            font-size: 28px; 
            margin-bottom: 8px; 
            font-weight: 700; 
        }
        p { 
            color: #6c757d; 
            margin-bottom: 30px; 
            font-size: 15px; 
        }
        
        input { 
            width: 100%; 
            padding: 16px 20px; 
            margin: 12px 0; 
            border: 2px solid #e9ecef; 
            border-radius: 25px; 
            font-size: 16px; 
            background: #f8f9fa; 
            transition: all .3s; 
        }
        input:focus { 
            outline: none; 
            border-color: #007BFF; 
            box-shadow: 0 0 0 5px rgba(0,123,255,0.15); 
        }
        
        button { 
            width: 100%; 
            padding: 18px; 
            background: linear-gradient(135deg, #007BFF, #0056b3); 
            color: white; 
            border: none; 
            border-radius: 25px; 
            font-size: 18px; 
            font-weight: 700; 
            cursor: pointer; 
            margin-top: 15px; 
            transition: all .4s; 
            box-shadow: 0 12px 25px rgba(0,123,255,0.4); 
        }
        button:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 18px 35px rgba(0,123,255,0.5); 
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="logo">Δ</div>
        <h1>Bienvenido a DELTA</h1>
        <p>Donde late el corazón de tu tienda</p>

        <!-- LOGIN -->
        <form id="loginForm">
            <input type="email" name="correo" placeholder="Correo electrónico" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();

            const correo = document.querySelector('#loginForm input[name="correo"]').value.trim();
            const contraseña = document.querySelector('#loginForm input[name="contraseña"]').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ correo, contraseña })
                });

                const data = await response.json();

                if (data.success) {
                    // Guardar datos importantes en localStorage
                    localStorage.setItem('nombreUsuario', data.nombre);
                    localStorage.setItem('rol', data.rol);

                    let mensaje = data.rol === 'Dueño' ? 'Bienvenido, Dueño' : 'Bienvenido, Cajero';
                    Swal.fire({ 
                        title: mensaje,
                        text: data.nombre,
                        icon: 'success',
                        timer: 1500,
                        showConfirmButton: false
                    });

                    setTimeout(() => {
                        if (data.rol === 'Dueño') {
                            location.href = 'DueñoPrincipal.html';  // Panel completo
                        } else {
                            location.href = 'cajero-principal.html';  // Solo caja
                        }
                    }, 1600);

                } else {
                    Swal.fire('Error', data.msg || 'Credenciales incorrectas', 'error');
                }
            } catch (err) {
                console.error(err);
                Swal.fire('Error', 'No se pudo conectar al servidor', 'error');
            }
        };
    </script>
</body>
</html>
