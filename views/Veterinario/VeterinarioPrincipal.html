<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeniPet - Panel del Veterinario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            padding: 2rem 1rem;
        }
        header { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        .logo-circle {
            width: 70px; height: 70px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; box-shadow: 0 12px 30px rgba(79,172,254,0.5);
        }
        .card-option {
            background: white;
            border-radius: 2.5rem;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 25px 70px rgba(0,0,0,0.28);
            transition: all 0.4s;
            cursor: pointer;
        }
        .card-option:hover {
            transform: translateY(-15px);
            box-shadow: 0 35px 90px rgba(102,126,234,0.4);
        }
        .icon-vet {
            width: 120px; height: 120px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 4rem;
            color: white;
            margin: 0 auto 1.5rem;
            box-shadow: 0 20px 50px rgba(102,126,234,0.5);
        }
        .btn-venipet {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            padding: 1rem 3rem;
            font-weight: 700;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <!-- CABECERA VETERINARIO -->
    <header class="bg-white rounded-pill shadow-lg p-4 mb-5">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-6 d-flex align-items-center gap-4">
                    <div class="logo-circle">Huella</div>
                    <h1 class="mb-0 display-5 fw-bold text-primary">VeniPet</h1>
                </div>
                <div class="col-lg-6 text-end">
                    <div class="d-inline-flex align-items-center gap-4">
                        <button class="btn btn-outline-primary px-4 py-2 rounded-pill" onclick="location.href='index.html'">
                            Regresar al Inicio
                        </button>
                        <i class="bi bi-person-badge-fill fs-2 text-primary"></i>
                        <span class="fw-bold fs-5 text-dark">Dra. María López</span>
                        <button class="btn btn-danger rounded-pill px-4" onclick="alert('Sesión cerrada')">
                            Salir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="text-center mb-5">
            <h2 class="display-5 fw-bold text-white mb-3">Bienvenida, Dra. María López</h2>
            <p class="lead text-white opacity-90">Selecciona una opción para comenzar</p>
        </div>

        <div class="row g-5 justify-content-center">
            <!-- OPCIÓN 1: CONSULTAS DEL DÍA -->
            <div class="col-lg-5">
                <div class="card-option h-100" onclick="location.href='consultas-hoy-vet.html'">
                    <div class="icon-vet">
                        <i class="bi bi-calendar-check-fill"></i>
                    </div>
                    <h3 class="fw-bold text-primary mb-3">Consultas Agendadas para Hoy</h3>
                    <p class="text-muted mb-4">Revisa y atiende las citas programadas para el día de hoy</p>
                    <button class="btn btn-venipet text-white">
                        Ver Citas de Hoy
                    </button>
                </div>
            </div>

            <!-- OPCIÓN 2: LISTA DE PACIENTES -->
            <div class="col-lg-5">
                <div class="card-option h-100" onclick="location.href='lista-pacientes-vet.html'">
                    <div class="icon-vet">
                        <i class="bi bi-file-medical-fill"></i>
                    </div>
                    <h3 class="fw-bold text-primary mb-3">Lista de Pacientes Asignados</h3>
                    <p class="text-muted mb-4">Accede al historial médico completo de todos tus pacientes</p>
                    <button class="btn btn-venipet text-white">
                        Ver Mis Pacientes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
