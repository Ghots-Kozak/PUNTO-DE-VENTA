<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeniPet - Panel del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; font-family: 'Poppins', sans-serif; padding: 2rem 1rem; }
        header { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-12px)} }
        .logo-circle { width:70px;height:70px;background:linear-gradient(135deg,#4facfe,#00f2fe);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2.5rem;box-shadow:0 12px 30px rgba(79,172,254,.5); }
        .card-option { background:white;border-radius:2.5rem;padding:3.5rem 2rem;text-align:center;box-shadow:0 25px 60px rgba(0,0,0,.22);transition:all .4s;cursor:pointer; }
        .card-option:hover { transform:translateY(-20px);box-shadow:0 40px 80px rgba(102,126,234,.35); }
        .icon-big { font-size:5.8rem;color:#667eea;margin-bottom:1.5rem; }
        .card-title { font-size:1.9rem;font-weight:800;color:#2c3e50; }
        .btn-logout { background:#e74c3c;border:none;padding:0.8rem 2rem;border-radius:50px;font-weight:700; }
        .user-name { cursor:pointer;color:#667eea;text-decoration:underline;font-weight:800; }
        .user-name:hover { color:#5a6fd8; }
    </style>
</head>
<body>

    <header class="bg-white rounded-pill shadow-lg p-4 mb-5">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-6 d-flex align-items-center gap-4">
                    <div class="logo-circle">Huella</div>
                    <h1 class="mb-0 display-5 fw-bold text-primary">VeniPet</h1>
                </div>
                <div class="col-lg-6 text-end">
                    <div class="d-inline-flex align-items-center gap-3">
                        <i class="bi bi-person-circle fs-2 text-primary"></i>
                        <span id="nombreUsuario" class="fw-bold fs-5 text-dark user-name">Cargando...</span>
                        <button class="btn btn-logout text-white px-4" onclick="cerrarSesion()">
                            <i class="bi bi-box-arrow-right me-2"></i>Salir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    
    <div class="container">
        <div class="row g-5">

            <div class="col-lg-3 col-md-6">
                <div class="card-option h-100" onclick="location.href='agendar.html'">
                    <i class="bi bi-calendar3 icon-big"></i>
                    <h3 class="card-title">Agendar Consulta</h3>
                    <p class="text-muted">Reserva una nueva cita</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="card-option h-100" onclick="location.href='HistorialCliente.html'">
                    <i class="bi bi-journal-medical icon-big"></i>
                    <h3 class="card-title">Historial de Consultas</h3>
                    <p class="text-muted">Revisa anterior</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="card-option h-100" onclick="location.href='reagendadas.html'">
                    <i class="bi bi-clock-history icon-big"></i>
                    <h3 class="card-title">Consultas Reagendadas</h3>
                    <p class="text-muted">Gestiona citas modificadas</p>
                </div>
            </div>

            
            <div class="col-lg-3 col-md-6">
                <div class="card-option h-100" onclick="location.href='agregar-mascota.html'">
                    <i class="bi bi-plus-circle-fill icon-big"></i>
                    <h3 class="card-title">Agregar Mascota</h3>
                    <p class="text-muted">Registra una nueva mascota a tu cuenta</p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nombre = localStorage.getItem('nombreUsuario') || 'Cliente';
            const el = document.getElementById('nombreUsuario');
            el.textContent = nombre;
            el.onclick = () => location.href = 'panel-cliente.html';
        });

        function cerrarSesion() {
            Swal.fire({
                title: '¿Cerrar sesión?', icon: 'question',
                showCancelButton: true, confirmButtonText: 'Sí, salir'
            }).then((r) => {
                if (r.isConfirmed) {
                    localStorage.clear();
                    location.href = 'login.html';
                }
            });
        }
    </script>
</body>
</html>
