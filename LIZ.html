    <button id="si">Â¡SÃ, MI AMOR! âœ¨</button>

    <script>
        const noBtn = document.getElementById('no');
        const siBtn = document.getElementById('si');
        const final = document.getElementById('final');

        // Dimensiones del botÃ³n (aprox)
        const btnW = 180;
        const btnH = 85;
        const margen = 100; // Distancia mÃ­nima desde los bordes

        let posX = window.innerWidth / 2;
        let posY = window.innerHeight / 2 + 120;
        let velX = 0;
        let velY = 0;

        // Posicionar inicialmente
        noBtn.style.left = posX - btnW/2 + 'px';
        noBtn.style.top = posY - btnH/2 + 'px';

        // === CORAZONES FLOTANTES ===
        setInterval(() => {
            const c = document.createElement('div');
            c.classList.add('corazon');
            c.textContent = ['â¤ï¸','ğŸ’•','ğŸ’–','ğŸ’˜'][Math.floor(Math.random()*4)];
            c.style.left = Math.random()*100 + 'vw';
            c.style.animationDuration = (Math.random()*6 + 9) + 's';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 16000);
        }, 450);

        // === MOVIMIENTO DEL BOTÃ“N "NO" (mÃ¡ximo rendimiento) ===
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });

        function animarNo() {
            const rect = noBtn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const dx = mouseX - centerX;
            const dy = mouseY - centerY;
            const distancia = Math.hypot(dx, dy);

            // Solo reacciona si el mouse estÃ¡ cerca
            if (distancia < 220) {
                const fuerza = (220 - distancia) / 220 * 28; // MÃ¡ximo 28px por frame
                velX = (dx/distancia || 0) * fuerza * -1.5; // Se aleja del mouse
                velY = (dy/distancia || 0) * fuerza * -1.5;
            } else {
                // FricciÃ³n suave cuando estÃ¡ lejos
                velX *= 0.92;
                velY *= 0.92;
            }

            posX += velX;
            posY += velY;

            // === LÃMITES PERFECTOS PARA QUE NUNCA DESAPAREZCA ===
            posX = Math.max(margen + btnW/2, Math.min(window.innerWidth - margen - btnW/2, posX));
            posY = Math.max(margen + btnH/2, Math.min(window.innerHeight - margen - btnH/2, posY));

            noBtn.style.transform = `translate(${posX - btnW/2}px, ${posY - btnH/2}px)`;

            requestAnimationFrame(animarNo);
        }
        requestAnimationFrame(animarNo);

        // === AL DECIR SÃ ===
        siBtn.addEventListener('click', () => {
            final.style.display = 'flex';
            // ExplosiÃ³n de corazones
            for(let i=0; i<150; i++){

                    document.body.appendChild(c);
                    setTimeout(()=>c.remove(),10000);
                },i*30);
            }
        });
