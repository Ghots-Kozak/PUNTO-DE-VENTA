<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELTA - Panel del Cajero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%); 
            min-height: 100vh; 
            font-family: 'Open Sans', sans-serif; 
            padding: 2rem 1rem; 
        }
        header { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-12px)} }
        .logo-delta { 
            width:70px; height:70px; 
            background:linear-gradient(135deg,#007BFF,#28A745); 
            border-radius:50%; 
            display:flex; align-items:center; justify-content:center; 
            font-size:2.8rem; color:white; font-weight:bold; 
            box-shadow:0 12px 30px rgba(0,123,255,.5); 
        }
        .card-cajero { 
            background:white; border-radius:3rem; padding:5rem 3rem; 
            text-align:center; box-shadow:0 30px 70px rgba(0,0,0,.3); 
            transition:all .5s; cursor:pointer; max-width:600px; margin:0 auto;
        }
        .card-cajero:hover { 
            transform:translateY(-25px); 
            box-shadow:0 50px 100px rgba(0,123,255,.4); 
        }
        .icon-gigante { font-size:8rem; color:#007BFF; margin-bottom:2rem; }
        .title-cajero { font-size:2.8rem; font-weight:800; color:#212529; font-family:'Montserrat', sans-serif; }
        .subtitle-cajero { font-size:1.5rem; color:#6c757d; margin-bottom:3rem; }
        .btn-venta { 
            background: linear-gradient(135deg, #28A745, #20c997); 
            font-size: 2rem; padding: 1.5rem 4rem; 
            border-radius: 50px; box-shadow: 0 15px 35px rgba(40,167,69,0.5); 
        }
        .btn-logout { 
            background:#DC3545; border:none; padding:0.8rem 2rem; 
            border-radius:50px; font-weight:700; color:white; 
        }
    </style>
</head>
<body>

    <header class="bg-white rounded-pill shadow-lg p-4 mb-5">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-6 d-flex align-items-center gap-4">
                    <div class="logo-delta">Δ</div>
                    <h1 class="mb-0 display-5 fw-bold text-primary">DELTA</h1>
                </div>
                <div class="col-lg-6 text-end">
                    <div class="d-inline-flex align-items-center gap-3">
                        <i class="bi bi-person-circle fs-2 text-primary"></i>
                        <span id="nombreUsuario" class="fw-bold fs-5 text-dark">Cargando...</span>
                        <button class="btn btn-logout px-4" onclick="cerrarSesion()">
                            <i class="bi bi-box-arrow-right me-2"></i>Salir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card-cajero" onclick="location.href='ventas-cajero.html'">
            <i class="bi bi-cart-check-fill icon-gigante"></i>
            <h2 class="title-cajero">Iniciar Venta</h2>
            <p class="subtitle-cajero">Listo para cobrar</p>
            <button class="btn btn-venta text-white">
                <i class="bi bi-play-circle-fill fs-1 me-3"></i> ABRIR CAJA
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nombre = localStorage.getItem('nombreUsuario') || 'Cajero';
            const rol = localStorage.getItem('rol') || 'Cajero';
            document.getElementById('nombreUsuario').textContent = rol === 'Cajero' ? 'Cajero: ' + nombre : nombre;
        });

        function cerrarSesion() {
            Swal.fire({
                title: '¿Cerrar sesión?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Sí, salir'
            }).then((r) => {
                if (r.isConfirmed) {
                    localStorage.clear();
                    location.href = 'login.html';
                }
            });
        }
    </script>
</body>
</html>
